rabbitmq.host=localhost
rabbitmq.port=15672
rabbitmq.username=guest
rabbitmq.password=guest

broker.queue.fake-api.producer=default.email
broker.queue.fake-api.consumer=default.email


#definindo a porta para este projeto
server.port=8181